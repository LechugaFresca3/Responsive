<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <div class="login-form-group">
                <label class="login-label">Correo electrónico bueno</label>
                <input type="email" class="login-input" required>
            </div>

            <div class="login-form-group">
                <label class="login-label">Contraseña rrrr</label>
                <input type="password" class="login-input" required>
            </div>

            <a href="home.html">    
                <button type="button" class="login-submit-btn">Iniciar Sesión</button>
            </a>
            

            <a href="Registro.html" class="login-forgot">
                <button type="button" class="login-submit-btn">¿Has olvidado la contraseña?</button>
            </a>
        </form>
    </div>
</body>
</html>
